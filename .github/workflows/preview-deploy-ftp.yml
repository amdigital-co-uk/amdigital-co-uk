name: Build & Deploy Preview (Select branch)

on:
  workflow_dispatch:

jobs:
  documentation:
    name: Build then Deploy site
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install MKdocs and theme
        run: |
          pip install pip install git+https://{GH_KEY}@github.com/squidfunk/mkdocs-material-insiders.git
          pip install mkdocs-glightbox
          pip install mkdocs-awesome-pages-plugin
          pip install mkdocs-git-revision-date-localized-plugin
          pip install mkdocs-git-committers-plugin-2
      
      - name: Deploy MKdocs site
        run: |
          mkdocs build
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: ${{ secrets.FTP_TARGET }}
          username: ${{ secrets.FTP_USERNAME_PREVIEW }}
          password: ${{ secrets.FTP_PASSWORD_PREVIEW }}
          server-dir: site/wwwroot/
          local-dir: ./site/
          protocol: ftps
